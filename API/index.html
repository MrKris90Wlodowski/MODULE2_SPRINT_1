<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Krzysztof Włodowski" />
    <link rel="stylesheet" href="style.css"></link>
    <title>Rick and Morty API</title>
  </head>
  <body>
    <div id="formContainer">
      <form>
        <label for="searchInput">Filtry:</label>
        <input
          id="searchInput"
          type="text"
          placeholder="Wyszukaj po nazwie..."
        />
        <input id="aliveStatus" data-status="alive" type="radio" name="status" checked />
        <label for="aliveStatus" data-status="alive" >Żywy</label>
        <input id="deadStatus" data-status="dead" type="radio" name="status" />
        <label for="deadStatus" data-status="dead" >Martwy</label>
        <input id="unknownStatus" data-status="unknown" type="radio" name="status" />
        <label for="unknownStatus" data-status="unknown" >Nieznany</label>
      </form>
    </div>
    <div id="usersContainer">
    </div>
    <p id="noUsersMessage" class="displayFlex hiddenElement">Nie znaleziono postaci spełniających kryteria wyszukiwania.</p>
    <div id="buttonContainer">
        <button id="prevButton">PREV</button>
        <button id="nextButton">NEXT</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
